<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora Midema 2.0</title>
</head>
<body>
    <header>
        <h1>MIDEMA</h1>
    </header>
    <main>
        <h2>Calculadora Midema 2.0</h2>
        <p id="operacion"></p>
        <button value="0" onclick="EscribirNumero(0)">0</button>
        <button value="1" onclick="EscribirNumero(1)">1</button>
        <button value="2" onclick="EscribirNumero(2)">2</button>
        <button value="3" onclick="EscribirNumero(3)">3</button>
        <button value="4" onclick="EscribirNumero(4)">4</button>
        <button value="5" onclick="EscribirNumero(5)">5</button>
        <button value="6" onclick="EscribirNumero(6)">6</button>
        <button value="7" onclick="EscribirNumero(7)">7</button>
        <button value="8" onclick="EscribirNumero(8)">8</button>
        <button value="9" onclick="EscribirNumero(9)">9</button>
        <button value="+" onclick="EscribirOperador('+')">+</button>
        <button value="-" onclick="EscribirOperador('-')">−</button>
        <button value="*" onclick="EscribirOperador('*')">×</button>
        <button value="/" onclick="EscribirOperador('/')">÷</button>
        <button value="M+" onclick="Memorizar()">M+</button>
        <button value="M" onclick="EscribirMemoria()">M</button>
        <button onclick="BorrarUltimo()"><=</button>
        <button onclick="Calcular()">=</button>
        <h1 id="resultado"></h1>
        <ul id="resultados"></ul>
    </main>
    <footer>
        © MIDEMA
        <p>Tus favs IARAAAAAAAAAAAAAAA</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
